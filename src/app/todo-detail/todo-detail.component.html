<div class="container">
  <h1 class="mt-5">Todo Details</h1>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="todo">
    <table class="table">
      <tr>
        <th>User ID</th>
        <td>{{ todo.userId }}</td>
      </tr>
      <tr>
        <th>ID</th>
        <td>{{ todo.id }}</td>
      </tr>
      <tr>
        <th>Title</th>
        <td>{{ todo.title }}</td>
      </tr>
      <tr>
        <th>Completed</th>
        <td>
          <span *ngIf="todo.completed" class="badge bg-success">Yes</span>
          <span *ngIf="!todo.completed" class="badge bg-danger">No</span>
        </td>
      </tr>
    </table>
  </div>
</div>
